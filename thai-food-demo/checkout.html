<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style/checkout.css">
    <link rel="stylesheet" href="style/text.css">
    <link rel="stylesheet" href="style/common.css">
</head>
<body>
    
    <!---->
    <!--HEADER-->
    <div class="header">
        <a href="./index.html" class="header-title"><h1>PH Catering</h1></a>
        <img class="header-tab" id="expand-header" src="./images/extend.png" onclick="expand_header()"></img>
        <img class="header-tab" id="retract-header" src="./images/return.png" onclick="retract_header()" style="visibility: hidden;"></img>
        <div class="header-links">
            <a href="./om-oss.html">Om oss</a>
            <a href="./om-oss.html">Facebook</a>
            <a href="./om-oss.html">Instagram</a>
        </div>
    </div>
    <!---->

    <div class="form-container">
        <form>
            <label for="order-name">Fulle navn:</label><br>
            <input class="order-input" type="text" id="order-name" name="fname" placeholder="Navn"><br>
    
            <label for="order-pnumber">Telefon nummer</label><br>
            <input class="order-input" type="tel" id="order-pnumber" name="pnum" placeholder="123 45 678"><br>

            <label for="order-details">Detaljer om din bestilling:</label><br>
            <textarea class="order-input" id="order-details" cols="30" rows="4" name="details" placeholder="Detaljer"></textarea>

            <div class="order-list">
                <div class="order">
                    <p>Item 1</p>
                    <p>500kr per p.</p>
                    <div class="order-vars">
                        <input class="order-amount" type="number" name="porsjoner" min="1" step="0.1" value="1">
                        <div class="remove-order"></div>
                    </div>
                </div>
            </div>

            <br>
            <input type="date" id="order-date" name="date">

            <button type="button" id="order-button" onclick="send_mail()">Send mail</button>
        </form>
        <img src="images/party.jpg">
    </div>

    <script src="./scripts/menu-data.js"></script>
    <script src="./scripts/checkout.js"></script>

</body>
</html>
